<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cube WebGL</title>

    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3/gl-matrix.js"></script>
    
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 aPosition;
        attribute vec4 aColor;
        varying vec4 vColor;
        
        uniform mat4 uModelViewMatrix;
        uniform mat4 uProjectionMatrix;
        
        void main()
        {
            vColor = aColor;
            gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
        }        
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 vColor;
        
        void main()
        {
            gl_FragColor = vColor;
        }
        
    </script>

    <script src="script.js"></script>
    <style>
        canvas { display: block; }
    </style>
</head>

<body>
    <div>
        <label for="depthSlider">Cube Distance:</label>
        <input id="depthSlider" type="range" min="1" max="10" step="0.1" value="6">
    </div>
    <canvas id="webgl-canvas" width="800" height="600"></canvas>
</body>
</html>
